<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop-Watch</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <h1>Stop Watch</h1>
  <div id="container">
    <div id="display">00:00:00</div>
    <div id="btns">
      <button id="sb" onclick="start()">start</button>
      <button id="tp" onclick="stop()">stop</button>
      <button id="rb" onclick="reset()">reset</button>
    </div>
  </div>
  <script src="stopwatch.js"></script>
</body>
</html>
